<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator| Day & Night mode</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css"
      integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- ---calculator -->
      <div class="calculator dark">
        <!-- theme changing button -->
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <!-- screen -->
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <!-- buttons -->
        <div class="buttons">
          <table>
            <!-- first row -->
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td><button class="btn-operator" id="/">รท</button></td>
              <td><button class="btn-operator" id="*">x</button></td>
              <td>
                <button class="btn-operator" id="backspace"><</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="sin">Sin</button></td>
              <td><button class="btn-operator" id="cos">Cos</button></td>
              <td><button class="btn-operator" id="tan">Tan</button></td>
              <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <!-- second row -->
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>
            <!-- third row -->
            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td rowspan="2">
                <button class="btn-operator" id="equal">=</button>
              </td>
            </tr>
            <!--fourth row -->
            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
            </tr>
            <!--fifth row -->
            <tr>
              <td><button class="btn-operator" id="(">(</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-operator" id=")">)</button></td>
              <td><button class="btn-operator" id=".">.</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
